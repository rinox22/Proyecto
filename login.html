<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="Assets/css/formulario.css">
	</head>
	<body>
		<!--Formulario ingreso usuario-->
		<form id="Formulario" action="">
			<h1>Login</h1>
			<input type="text" id="user" placeholder="usuario" maxlength="15">
			<input type="password" id="pw" placeholder="password" maxlength="45">
			<button id="search" type="submit"> Ingresar</button> 
			
		</form>
	<script type="text/javascript" src="Assets/js/jquery-1.12.4.min.js"></script>
    <!--Envio de datos a php-->
    <script type="text/javascript">
    $( document ).ready(function() {
      $('#search').click(function(event){
        var user = $("#user").val();
        var password = $("#pw").val();
        $.post( "Assets/phps/login.php", { "user": user, "pw": password}, function( data ) {
          console.log(data);
          if (data == "Usuario correcto") {
            console.log(data);
            window.location.href="inicio.html";
          }else if (data == "Password incorrecto" ) {
            alert("Password Incorrecto");
          }else if (data == "Usuario no existente en la base de datos") {
            alert("Usuario o Password incorrecto");
          }else {
            alert("Debe especificar un usuario y password");
          }
        });
      })
    });
    </script>
	</body>
</html>
